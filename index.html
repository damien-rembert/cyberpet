<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./CyberPet.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <title>Just a Beast</title>
</head>
<body>
<!--     
    display a popup screen explaining thing?
    display a "day" counter always at the top (middle of screen) 
    screen split in three horizontaly
    CSS: 2 top bits = background (2/3) and floor (1/6)
    1 bottom bit =  1/6 console, indicating status with text vanishing at the bottom
    centered portrait div = split in two vertically: picture of the beast + stats
    -->
    <div id="container">
        <div id="top">
            <div id="timer">
                <p>Day: </p>
                <p id="time">00</p>
            </div>
            <div id="beast">
                <img id="beast_img" src="https://media.newyorker.com/photos/617adb3e33951c1d5d788bbe/master/w_1600,c_limit/Dog_Shouts1.jpg" alt="a picture of your beast">
                <div id="stats">
                    <ul>
                        <li id="hunger">XX is getting hungry.</li>
                        <li id="thirst">XX is getting thirsty.</li>
                        <li id="boredom">XX is getting bored.</li>
                    </ul>
                </div>
                <div id="summary">
                    <p id="name">Name: Placeholder</p>
                    <p id="age">Age: 00</p>
                    <p>HP: 00/100</p>
                </div>
            </div>
            
        </div>
        <div id="bottom">
            <p>Events will be displayed here</p>
        </div>



    </div>
</body>
</html>
